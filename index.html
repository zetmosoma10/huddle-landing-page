<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle - landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/663eb77dde.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="Assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="Assets/logo.svg" alt="" />
      </header>
      <div class="grid">
        <img class="hero__image" src="Assets/illustration-mockups.svg" alt="" />
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
      <footer class="footer-icons">
        <div class="footer">
          <i class="fa-brands fa-facebook-f icon"></i>
          <i class="fa-brands fa-twitter icon icon-twitter"></i>
          <i class="fa-brands fa-instagram icon"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
